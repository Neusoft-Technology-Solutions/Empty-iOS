os: osx
osx_image: xcode11.2
language: swift

cache:
  bundler: true 
  cocoapods: true

before_install:
  - gem install cocoapods
  - pod --version
  - pod repo update
install:  
  - bundle install
  - cd Example; pod install; cd ..;

env:
  global:
    # COCOAPODS_TRUNK_TOKEN - access token to deploy to cocoapods.    

jobs:
  include:
  - stage: tests
    script: ruby scripts/run_unit_tests.rb
  - stage: pull-request
    script: ruby scripts/pull_request.rb
  - stage: deploy
    script: ruby scripts/deploy.rb

stages:
  - name: tests
    if: type IN (pull_request, push) AND tag IS blank
  - name: pull-request
    if: type IN (pull_request)
  - name: deploy
    if: tag IS present